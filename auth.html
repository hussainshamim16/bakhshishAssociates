<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="./css/confer.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form  action="JavaScript:void(0)" method="get" onsubmit="login()">
        <input type="text" placeholder="Enter your email" id="loginemail">
        <input type="password" placeholder="Enter your password" id="loginpassword">
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form  action="JavaScript:void(0)" method="get" onsubmit="AddUser()">
        <input type="text" placeholder="Enter your email" id="email">
        <input type="password" placeholder="Create a password" id="password">
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="./js/auth.js"></script>
</body>
</html>
